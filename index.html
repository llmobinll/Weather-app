<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./assest/Css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <div class="brand"><h2>the weather</h2></div>
        <div class="main">
          <div class="left-site">
            <div class="temp">16&#176;</div>
            <div class="city-time">
              <h1 class="name">London</h1>
              <small>
                <span class="time">06:09</span>
                -
                <span class="date">Monday Sep 19</span>
              </small>
            </div>
            <div class="weather">
              <img
                src="./assest/Img/weather icons/cloudy.png"
                alt=""
                class="cloudy"
              />
              <span class="condition">Cloudy</span>
            </div>
          </div>
          <div class="panel">
            <div class="search-input">
              <input class="search" placeholder="Search Location..." />
              <button type="submit" class="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <ul class="cities">
              <li class="city">New York</li>
              <li class="city">California</li>
              <li class="city">Paris</li>
              <li class="city">Tokyo</li>
            </ul>
            <div class="details">
              <h4>Weather Details</h4>
              <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
              </li>
              <li>
                <span>Humidity</span>
                <span class="humidity">72%</span>
              </li>
              <li>
                <span>Wind</span>
                <span class="wind">6.1km/h</span>
              </li>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assest/Js/script.js"></script>
  </body>
</html>
